                <h2 class="title1" id="viewtime">TIME</h2>
            </div>
            <script type="text/javascript">
                function convert2digit(num){
                    var ret;
                    if( num < 10 ) { ret = "0" + num; }
                    else { ret = num; }
                    return ret;
                }
                function showClock1() {
                    var nowTime = new Date();
                    var nowHour = convert2digit(nowTime.getHours());
                    var nowMin  = convert2digit(nowTime.getMinutes());
                    var msg =nowHour + ":" + nowMin;
                    document.getElementById("viewtime").innerHTML = msg;
                }
                setInterval('showClock1()',1000);
            </script>
        </div>

        <div class="headbox3">
            <h2 class="title3" id="viewdate">DATE</h2>
            <script type="text/javascript">
                document.getElementById("viewdate").innerHTML = getNowTime2();
                function getNowTime2() {
	                var now = new Date();
	                var mon = now.getMonth()+1; //month+１
	                var day = now.getDate();//day
	                var you = now.getDay(); //youbi
	            var youbi = new Array("日","月","火","水","木","金","土");
	            var date =mon + "/" + day + " (" + youbi[you] +  ")";
	            return date;
            }
            </script>
